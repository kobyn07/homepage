                <ol type="1">
<li><code>設定</code>画面を開く</li>
<li><code>時刻と言語</code>を選択する</li>
<li><code>言語</code>を選択する</li>
<li><code>優先する言語</code>の<code>日本語</code>を選択すると<code>オプション</code>が出る</li>
<li><code>ハードウェア キーボード レイアウト</code>で変更する</li>
</ol>
<p>レイアウトの選択画面には日本語配列とUS配列しか無かった。 他の配列はどうなるかわからない。</p>
